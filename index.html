<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FUT APP</title>
</head>
<body>
  <div class="container">
    <div class="main-container">
      <main  class="stadium">
        <div class="player-card goalkeeper">
          <div class="rate">185</div>
          <div class="position">GK</div>
          <div class="player-photo">
            <img src="./src/assets/img/goalkeeper.jpg" alt="Yassin Bonu">
          </div>
          <div class="player-name">Yassin Bonu</div>
          <div class="statistique">
            <div class="stat">86 <span>VIT</span></div>
            <div class="stat">82 <span>TIR</span></div>
            <div class="stat">75 <span>PAS</span></div>
            <div class="stat">84 <span>DRI</span></div>
            <div class="stat">34 <span>DEF</span></div>
            <div class="stat">76 <span>PHY</span></div>
          </div>
        </div>
        <div class="player-card center-back1">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">CB</p>
        </div>
        <div class="player-card center-back2">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">CB</p>
        </div>
        <div class="player-card left-back">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">LB</p>
        </div>
        <div class="player-card right-back">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">RB</p>
        </div>
        <div class="player-card enter-mid1">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">CM</p>
        </div>
        <div class="player-card enter-mid2">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">CM</p>
        </div>
        <div class="player-card enter-mid3">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">CM</p>
        </div>
        <div class="player-card left-wing">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">LW</p>
        </div>
        <div class="player-card right-wing">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">RW</p>
        </div>
        <div class="player-card striker">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">ST</p>
        </div>
      
      </main>
    </div>

    <aside>
      <h1><span>EA</span> FC 25</h1>

      <div class="buttons">
        <button id="btn">Add player</button>
        <button id="btn">Edit</button>
        <button id="btn">Remove</button>
      </div>
        
    </aside>
  </div>
  
  
</body>
</html>
