<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FUT APP</title>
</head>
<body>
    <header>
      <h1>FUT APP</h1>
      <button id="btn">Add player</button>
    </header>
    <div class="main-container">
      <main  class="stadium">
        <div class="player-card goalkeeper">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">GK</p>
        </div>
        <div class="player-card center-back1">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">CB</p>
        </div>
        <div class="player-card center-back2">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">CB</p>
        </div>
        <div class="player-card left-back">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">LB</p>
        </div>
        <div class="player-card right-back">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">RB</p>
        </div>
        <div class="player-card enter-mid1">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">CM</p>
        </div>
        <div class="player-card enter-mid2">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">CM</p>
        </div>
        <div class="player-card enter-mid3">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">CM</p>
        </div>
        <div class="player-card left-wing">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">LW</p>
        </div>
        <div class="player-card right-wing">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">RW</p>
        </div>
        <div class="player-card striker">
          <img src="./src/assets/img/goalkeeper.jpg" alt="">
          <p class="player-position">ST</p>
        </div>
      
      </main>
    </div>

    </div>
  
</body>
</html>
